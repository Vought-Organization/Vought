<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="divCadastro">
            <h1 class="cadastrar">Cadastrar</h1>
            <input type="nome" class="input1" placeholder="Nome">
            <input type="Email" class="input2" placeholder="Email">
            <input type="CNPJ" class="input3" placeholder="CNPJ">
            <input type="Senha" class="input4" placeholder="Senha">
            <input type="Confirmar a senha" class="input5" placeholder="Confirme a senha">

            <button class="buttonEntrar">Entrar</button>

            <p class="p1">Você é um organizador?</p>
            <p class="p2">Crie sua conta aqui</p>

        </div>
        <div class="divLogin">
            <p class="p3">Já é um de nós</p>
            <p class="p4">Faça login em nosso site para ter acesso a todos os serviços</p>
            <p class="p5">Que disponiblizamos</p>
            <button class="buttonLogin">Login</button>
        </div>
    </div>
</body>

</html>
